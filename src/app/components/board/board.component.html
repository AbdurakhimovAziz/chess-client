<ng-container *ngFor="let row of board.getCells(); let i = index">
  <app-cell *ngFor="let cell of row" class="cell" [class]="cell.color" [ngClass]="{
    'selected' : cell.x === this.getActiveCell()?.x && cell.y === this.getActiveCell()?.y,
    'under-attack' : !cell.isEmpty() && cell.isAvailable(),
    'hinted' : cell.isEmpty() && cell.isAvailable()}" [cell]="cell" (click)="onCellClick(cell)" (dragStarted)="dragStarted(cell)"
    (dragEnded)="dragEnded($event, cell)">
  </app-cell>
</ng-container>
