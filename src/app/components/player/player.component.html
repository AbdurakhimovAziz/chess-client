<div class="player" [ngClass]="{'active' : isPlayersTurn()}">
  <h3 class="player__name">{{player.getName()}}</h3>
  <ul class="player__moves">
    <li class="player__moves-item" *ngFor="let move of player.getMoves()">
      <img [src]="move.getMoveedFigure()?.imgSrc" [alt]="move.getMoveedFigure()?.type">
      <span> {{move.boardCoords}} </span>
    </li>
  </ul>
</div>
