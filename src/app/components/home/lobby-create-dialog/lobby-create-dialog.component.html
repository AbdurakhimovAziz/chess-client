<h2 mat-dialog-title>Enter lobby details</h2>
<mat-dialog-content>
  <form class="lobby-create-form" [formGroup]="lobbyCreateForm">
    <mat-form-field class="lobby-create__field" appearance="standard">
      <mat-label>Lobby name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="name?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="lobby-create__field" appearance="standard">
      <mat-label>Choose side</mat-label>
      <mat-select formControlName="color">
        <mat-option *ngFor="let color of colorOptions" [value]="color">
          {{color}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="lobby-create__actions" align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="lobbyCreateForm.value" color="primary" [disabled]="lobbyCreateForm.invalid">Create</button>
</mat-dialog-actions>
