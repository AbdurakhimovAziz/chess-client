<header class="header">
  <a routerLink="" class="header__link">
    <img class="header__icon" src="../../../assets/images/chess.png" alt="">
    <h1 class="header__title">Chess</h1>
  </a>

  <div class="header__user">
    <button mat-flat-button color="accent" [matMenuTriggerFor]="profile">
      <ng-container *ngIf="(user$ | async) as u">
        {{ u.firstName + ' ' + u.lastName }}
      </ng-container>
    </button>
    <mat-menu #profile="matMenu">
      <button mat-menu-item (click)="logout()">
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>
